<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"

>
<head>
    <meta charset="utf-8" />
    <title>Решение задания</title>

    <link rel="stylesheet" href="style.css   ">

</head>
<body>
<div class="main">
    <div class="main-form">
            <h2 class="main-form__heading">Форма бронирования переговорной</h2>
            <form action="index.html">
                <label for="main-form__tower">Выберите башню</label>

                <p><select size="2" id="main-form__tower" class="main-form__tower" >
                <option value="A">A</option>
                    <option value="B">B</option>
                </select></p>
                <label for="main-form__floor">Выберие этаж</label>

                <p><select size="7" id="main-form__floor" class="main-form__floor" name="">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                </select></p>
                <label for="main-form__partition">Выберите перегородку</label>
                <p><select size="7" id="main-form__partition" class="main-form__partition" name="" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select></p>
                <label for="main-form__date">Введите дату</label>
                <p><input id="main-form__date" class="main-form__date" type="date"></p>
                <p class="main-form__interval">Выбор интервала времени</p>
                <label for="main-form-start__date">Введите начальную дату</label>
                <p><input id="main-form-start__date" class="main-form-start__date" type="date"></p>
                <label for="main-form-end__date">Введите конечную дату</label>
                <p><input id="main-form-end__date" class="main-form-end__date" type="date"></p>
                <p class="main-form__comment">Заполните комментарий</p>
                <textarea class="main-form-textarea" name=""  cols="30" rows="5"></textarea>
                <label for="main-form-reset"></label>
                <p><input id="main-form-reset" class="main-form-reset" type="reset" value="сбросить форму"></p>
            <button type="button" class="main-form__button" value="отправить">Отправить</button></form>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
